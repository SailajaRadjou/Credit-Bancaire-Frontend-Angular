<h2>Client-List</h2>
<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Date Naissance</th>
          <th scope="col">adresse</th>
          <th scope="col">N° de Téléphone</th>
          <th scope="col">Email</th>
          <th scope="col">Civilité</th>
          <th scope="col">Opérations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <th scope="row">{{client.id}}</th>
          <td>{{client.nom}}</td>
          <td>{{client.prenom}}</td>
          <td>{{client.dateNaissance}}</td>
          <td>{{client.adresse}}</td>
          <td>{{client.tel}}</td>
          <td>{{client.mail}}</td>
          <td>{{client.civilite}}</td>
          <td><a class="btn btn-warning" (click)="updateClient(client.id)">Modifier</a></td>
          <td><a class="btn btn-danger" (click)="deleteClient(client.id)">Supprimer</a></td>
        </tr>    
      </tbody>
    </table>
  </div>
