<div class="container-lg mt-20">
	<h2 style="margin-top: 5rem; margin-bottom: 3rem;">Modify Client</h2>
	<form (ngSubmit) = "onSubmit()" class="row g-3" method = "post" action = "Update-client" style="margin-top: 15px;">
        <div class="col-md-4">
		    <label for="inputId" class="form-label">ID</label>
		    <input type="text" class="form-control" id="inputId" name="id" readonly/>
		</div>  
        <div class="col-md-4">
		    <label for="inputNom" class="form-label">Nom</label>
		    <input type="text" class="form-control" id="inputNom" [(ngModel)] = "client.nom"  name="nom" >
		  </div>
		  <div class="col-md-4">
		    <label for="inputPrenom" class="form-label">Prenom</label>
		    <input type="text" class="form-control" id="inputPrenom" [(ngModel)] = "client.prenom" name="prenom">
		  </div>
		  <div class="col-12">
		    <label for="inputAddress" class="form-label">Address</label>
		    <input type="text" class="form-control" id="inputAddress" [(ngModel)] = "client.adresse" name="adresse">
		  </div>
		  <div class="col-md-4">
		    <label for="inputDate" class="form-label">Date de Naissance</label>
		    <input type="date" class="form-control" id="inputDate" [(ngModel)] = "client.dateNaissance" name="date">
		  </div>
		  <div class="col-md-8">
		    <label for="inputTel" class="form-label">Telephone</label>
		    <input type="text" class="form-control" id="inputTel" [(ngModel)] = "client.tel" name="tel">
		  </div>
		  <div class="col-md-8">
		    <label for="inputEmail4" class="form-label">Email</label>
		    <input type="email" class="form-control" id="inputEmail4" [(ngModel)] = "client.mail" name="email">
		  </div>
		  
		  <div class="col-md-4">
		    <label for="inputGenre" class="form-label">Civilit√©</label>
		    <select id="inputGenre" class="form-select" [(ngModel)] = "client.civilite" name="civilite">
		      <option selected>Choose...</option>
		      <option value="Mlle.">Mlle.</option>
		      <option value="Mme.">Mme.</option>
		      <option value="Mr.">Mr.</option>
		    </select>
		  </div>
		  
		  <div class="col-12" style="margin-top: 20px;">
		    <button type="submit" class="btn btn-primary  mt-5">Enregistrer</button>
		  </div>
	</form>
</div>
